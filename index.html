<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toastly</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <section class="col">
          <h1>toasts</h1>
          <div class="group-button">
            <button class="btn btn-danger" id="toast-1">top-left</button>
            <button class="btn btn-primary" id="toast-2">top-center</button>
            <button class="btn btn-success" id="toast-3">top-right</button>
            <button class="btn btn-info" id="toast-4">bottom-left</button>
            <button class="btn btn-warning" id="toast-5">bottom-center</button>
            <button class="btn btn-success" id="toast-6">bottom-right</button>
          </div>
        </section>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
